<div class="mb-5">
  <h5 class="text-primary mb-4">
    <i class="bi bi-list-task me-2"></i>Funcions del Càrrec
  </h5>

  <div id="funcions-container" class="mb-3">
    <!-- S'omple amb JavaScript -->
  </div>

  <div class="card border-dashed">
    <div class="card-body">
      <div class="input-group">
        <input type="text" id="nova-funcio" class="form-control" placeholder="Descripció de la funció (Ex: Desenvolupar aplicacions web amb React)">
        <button class="btn btn-primary" type="button" onclick="FuncionsManager.afegirFuncio()">
          <i class="bi bi-plus-lg"></i> Afegir funció
        </button>
      </div>
      <small class="text-muted mt-2 d-block">Prem Enter o fes clic a "+" per afegir una funció.</small>
      <div id="error-funcions" class="error-validacio form-text text-danger"></div>
    </div>
  </div>
</div>
